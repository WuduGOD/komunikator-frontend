<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunikator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nagłówek -->
    <header id="header">
        <h1>Komunikator</h1>
    </header>

    <!-- Czat -->
    <div id="chat-container">
        <div id="chat-box"></div>
    </div>

    <!-- Formularz do wysyłania wiadomości -->
    <div id="message-form">
        <input type="text" id="user" placeholder="Twoje imię" required>
        <textarea id="message" placeholder="Wpisz wiadomość..." required></textarea>
        <button id="send-message">Wyślij</button>
    </div>

    <!-- Stopka -->
    <footer>
        <p>&copy; 2025 Komunikator | Stworzono przez [Twoje Imię]</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
