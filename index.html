<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunikator - Zaloguj się</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Nagłówek strony -->
    <header id="header">
        <div id="logo">
            <img src="images/logo.png" alt="Logo projektu" id="logo-img">
        </div>
        <div id="project-name">
            <h1>Komunikator</h1>
        </div>
        <nav id="main-nav">
            <a href="index.html">Logowanie</a>
            <a href="friends.html">Znajomi</a>
            <a href="chat.html">Czat</a>
        </nav>
    </header>

    <!-- Główna część strony -->
    <main>
        <!-- Formularz logowania -->
        <div id="login-container">
            <h2>Zaloguj się</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Hasło" required>
                </div>
                <button type="submit">Zaloguj się</button>
            </form>
            <div id="register-link">
                <p>Nie masz konta? <a href="#" id="show-register">Zarejestruj się</a></p>
            </div>
        </div>

        <!-- Formularz rejestracji -->
        <div id="register-container" style="display: none;">
            <h2>Zarejestruj się</h2>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="reg-username" name="username" placeholder="Nazwa użytkownika" required>
                </div>
                <div class="form-group">
                    <input type="password" id="reg-password" name="password" placeholder="Hasło" required>
                </div>
                <button type="submit">Zarejestruj się</button>
            </form>
            <div id="login-link">
                <p>Masz już konto? <a href="#" id="show-login">Zaloguj się</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Komunikator stworzony przez Ciebie. &copy; 2025</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
